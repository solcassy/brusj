<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Drag & Draw: AplicaciÃ³n de dibujo interactivo con p5.js">
  <title>Drag & Draw</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="stroke.js" defer></script>
  <script src="sketch.js" defer></script>
</head>
<body>
  <header>
    <h1>Drag & Draw</h1>
    <div class="toolbar">
      <button id="undoBtn">undo</button>
      <button id="redoBtn">redo</button>
      <button id="clearBtn">clear</button>
      <button id="randomColorBtn">random color</button>
<button id="randomSizeBtn">random size</button>
      <label for="colorPicker" class="colorPickerLabel">
        <img src="img/images.jpg" alt="Seleccionar color" class="colorIcon">
      </label>
      <input type="color" id="colorPicker" style="display:none;">
      
      <input type="range" id="sizePicker" min="1" max="20" value="5">
      <button id="saveBtn">save png</button>
      

    </div>
  </header>

  <main>
    <div id="canvasContainer"></div>
  </main>

 
</body>
</html>
